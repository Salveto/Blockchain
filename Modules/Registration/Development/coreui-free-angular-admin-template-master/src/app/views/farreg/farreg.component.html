<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form method="POST">
                <h1>Register</h1>
                <p class="text-muted">Fill the details</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="user id" autocomplete="user id" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">E</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Ekata number" autocomplete="ekata" required>
                </div>
                <!--phone number-->
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">A</span>
                  </div>
                  <input type="number" class="form-control" placeholder="no.acre" autocomplete="no. of acre" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">S</span>
                  </div>
                  <input type="text" class="form-control" placeholder="state" autocomplete="state" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">D</span>
                  </div>
                  <input type="text" class="form-control" placeholder="district" autocomplete="district" required>
                </div>
                 <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">P</span>
                  </div>
                  <input type="text" class="form-control" placeholder="place" autocomplete="place" required>
                </div>
                <a href="#/dashboard">
                <button type="button" class="btn btn-block btn-success">Register</button>
              </a>
              </form>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
